<div class="flex justify-center">
    <ul class="">
      <li *ngIf="pokemon" class="bg-white shadow rounded-lg overflow-hidden hover:shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
          <div class="relative">
            <img [src]="pokemon.image" alt="{{ pokemon.name }}" class="w-auto h-auto object-cover">
            <div class="absolute bottom-0 left-24 right-0 p-4">
              <h3 class="text-lg font-bold text-black">{{ pokemon.name }}</h3>
            </div>
          </div>
          <div class="p-4">
            <app-catch-button [pokemonId]="pokemon.id" class="mx-auto mb-4"></app-catch-button>
          </div>
        </li>
    </ul>
  </div>
